<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>JS Game</title>
  </head>
  <body>
    <main>
      <h1>JS tipovacia hra</h1>
      <section>
        <div class="inputs">
          <label for="guessedNumber">
            Hádaj čislo od
            <strong id="lowNumber"></strong> -
            <strong id="highNumber"></strong>
          </label>
          <input type="text" id="guessedNumber" />
          <button onclick="guess()">Hádaj</button>
        </div>
        <div id="report" class="reports">
          <p>
            <span id="report-number"></span>
            <span id="report-content"></span></p>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
